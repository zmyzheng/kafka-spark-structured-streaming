plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "4.0.3"
}


group 'com.forescout.cloud'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


mainClassName = 'io.zmyzheng.App'


dependencies {

    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.4.0'
    compile group: 'org.apache.spark', name: 'spark-sql-kafka-0-10_2.11', version: '2.4.0'


    compile group: 'org.elasticsearch', name: 'elasticsearch-hadoop', version: '6.3.2'
// https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-aws
    compile group: 'org.apache.hadoop', name: 'hadoop-aws', version: '2.7.3'


    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.3'


    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    mergeServiceFiles()
    classifier = null
    zip64 = true
}

jar {
    manifest {
        attributes 'Main-Class':'io.zmyzheng.App'
    }
}

